<div class="main-div">
    <div class="main-title">
        <h2>My messages</h2>
    </div>
	<mat-card class="messageCard" *ngFor="let message in messages">
		<mat-card-header class="headerCard">
            <mat-card-title>{{message.theme}}</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<p>{{message.body}}</p>
            <mat-divider></mat-divider>
		</mat-card-content>
        <mat-card-actions>
            <button mat-button>Edit</button>
            <button mat-button>Delete</button>
        </mat-card-actions>
	</mat-card>
</div>
