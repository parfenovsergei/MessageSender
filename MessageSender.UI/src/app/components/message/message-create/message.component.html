<div class="main-div">
	<mat-card class="messageCard">
		<mat-card-header class="headerCard">
			<h2>Create new message</h2>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="messageForm" (ngSubmit)="createMessage()">
				<mat-form-field class="example-full-width">
					<mat-label>Message theme</mat-label>
					<input type="text" matInput formControlName="MessageTheme">
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<mat-label>Message</mat-label>
					<textarea type="text" matInput formControlName="MessageBody"></textarea>
					<mat-error *ngIf="messageForm.invalid">{{getBodyErrorMessage()}}</mat-error>
				</mat-form-field>
				<mat-form-field>
					<input matInput
						placeholder= "Select date and time"
						[ngxMatDatetimePicker]="picker"
						formControlName = "SendDate"
						[min]="minDate"
						[max]="maxDate"
					>
					<mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
					<ngx-mat-datetime-picker #picker
						[touchUi]="true">
					</ngx-mat-datetime-picker>
					<mat-error *ngIf="messageForm.invalid">{{getDateErrorMessage()}}</mat-error>
				</mat-form-field>
				<div class="create-button">
					<button [disabled]="messageForm.invalid" mat-raised-button color="warn">Create message</button>
				</div>
			</form>
		</mat-card-content>	
	</mat-card>
</div>
