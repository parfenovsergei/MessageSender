<div class="main-div">
	<mat-card class="messageCard">
		<mat-card-header class="headerCard">
			<h2>Create new message</h2>
		</mat-card-header>
		<mat-card-content>
			<form class="example-form" [formGroup]="messageForm">
				<mat-form-field class="example-full-width">
					<mat-label>Message theme</mat-label>
					<input type="text" matInput formControlName="MessageTheme">
					<mat-error *ngIf="messageForm.controls['MessageTheme'].hasError('required')">Message theme is required</mat-error>
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<mat-label>Message</mat-label>
					<textarea type="text" matInput formControlName="MessageBody"></textarea>
					<mat-error *ngIf="messageForm.controls['MessageBody'].hasError('required')">Message is required</mat-error>
                    <mat-error *ngIf="messageForm.controls['MessageBody'].hasError('maxlength')">Message max size is 1000</mat-error>
				</mat-form-field>
				<div class="create-button">
					<button [disabled]="messageForm.invalid" mat-raised-button color="primary">Create message</button>
				</div>
			</form>
		</mat-card-content>	
	</mat-card>
</div>
