<div class="main-div">
	<mat-card>
		<mat-card-header class="headerCard">
			<h2>Login</h2>
		</mat-card-header>
		<mat-card-content class="loginCard">
			<form [formGroup]="loginForm" (ngSubmit)="login()">
				<mat-form-field class="example-full-width">
					<mat-label>Email</mat-label>
					<input matInput formControlName="Email" >
					<mat-error *ngIf="loginForm.invalid">{{getEmailErrorMessage()}}</mat-error>
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<mat-label>Password</mat-label>
					<input type="password" matInput formControlName="Password">	
					<mat-error *ngIf="loginForm.invalid">{{getPasswordErrorMessage()}}</mat-error>
				</mat-form-field>
				<div class="login-button">
					<button [disabled]="loginForm.invalid" mat-raised-button color="warn">Login</button>
				</div>
			</form>
		</mat-card-content>	
	</mat-card>
</div>
