<mat-dialog-content align="center">
	<p>Do you want to logout?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button 
        mat-raised-button 
		color="warn" 
		[mat-dialog-close]="data"
    >
		Yes
	</button>
	<button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
