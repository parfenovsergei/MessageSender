<mat-dialog-content align="center">
    <p>
		Enter code
	</p>
    <form [formGroup]="codeForm">
        <mat-form-field>
            <mat-label>Code</mat-label>
            <input matInput
                    placeholder="Enter code"
                formControlName="Code">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button 
			color="warn" 
			[mat-dialog-close]="data">
		OK
	</button>
</mat-dialog-actions>
